<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>SpendSmart</title>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">SpendSmart</h1>
        <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
            <form id="expense-form" class="mb-6">
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <input type="text" id="description" class="mt-1 block w-full p-2 border border-gray-300 rounded" placeholder="Enter expense description">
                </div>
                <div class="mb-4">
                    <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                    <input type="number" id="amount" class="mt-1 block w-full p-2 border border-gray-300 rounded" placeholder="Enter amount">
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="date" class="mt-1 block w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
                    <select id="type" class="mt-1 block w-full p-2 border border-gray-300 rounded">
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Add Entry</button>
            </form>
            <ul id="expense-list" class="list-none pl-0">
                <!-- Entries will be added here dynamically -->
            </ul>
            <div class="mt-6 text-right">
                <span class="text-lg font-bold">Balance: $<span id="total-amount">0.00</span></span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
